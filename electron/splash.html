<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        margin: 0;
        display: grid;
        place-items: center;
        height: 100vh;
        background: #0b1220;
        color: #e8eefc;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }
      .card {
        padding: 24px 32px;
        border-radius: 16px;
        background: #121a2b;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      }
      .title {
        font-size: 18px;
        letter-spacing: 0.4px;
        opacity: 0.9;
      }
      .sub {
        margin-top: 6px;
        font-size: 13px;
        opacity: 0.6;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="title">Paint Defect Analyzer açılıyor…</div>
      <div class="sub">Backend başlatılıyor, lütfen bekleyin.</div>
    </div>
  </body>
</html>
